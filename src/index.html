<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div class="header">
    <h1>Galactic Calculator</h1>
  </div>
  <div class="user-form card">
    <form id='user-info'>
      <div class="user-entry">
        <div class="form-group">
          <label>Name</label>
          <input type="name" class="form-control" id="user-name"  placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" id="user-age" placeholder="Enter age">
        </div>
        <div class="form-group">
          <label>At what age will you die?</label>
          <input type="number" class="form-control" id="user-death-age" placeholder="Enter age">
        </div>
        <button class='btn btn-dark' type="submit">Submit</button>
      </div>
      <div class="age-calc card">
        <label>Convert to Space Time</label>
        <select class="form-control" id="aging-selector">
          <option value="1">Earth</option>
          <option value="4.16">Mercury</option>
          <option value="1.61">Venus</option>
          <option value="0.532">Mars</option>
          <option value="0.084">Jupiter</option>
        </select>
        <button type="submit" class="btn btn-dark">Find your age!</button>
      </div>
    </form>
  </div>
  <div class="results card">
    <div class="expired">
      <h2><span class="welcome-name"></span>! On <span class="planet-name"></span>, you are <span class="current-age"></span> and your expiration date passed <span class="years-left"></span> years ago!</h3>
      </div>
      <div class="welcome">
        <h2><span class="welcome-name"></span>! On <span class="planet-name"></span>, you are <span class="current-age"></span> and will die in <span class="years-left"></span> years!</h3>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
