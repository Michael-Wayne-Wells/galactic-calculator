<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div class="header">
    <h1>Galactic Calculator</h1>
  </div>
  <div class="user-form card">
    <form id='user-info'>
      <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" id="user-name"  placeholder="Enter name">
      </div>
      <div class="form-group">
        <label>age</label>
        <input type="number" class="form-control" id="user-age" placeholder="Enter age">
      </div>
      <div class="form-group">
        <label>At what age will you die?</label>
        <input type="number" class="form-control" id="user-death-age" placeholder="Enter age">
      </div>
      <button type="click">Submit</button>
    </form>
  </div>

  <div class="container">
    <div class="row">

      <div class="card col age-calc">
        <h2>Calculate your age on:</h2>
        <form id="space-age">
          <select class="form-control" id="aging-selector">
          </select>
          <button type="button" class="btn btn-dark">Find your age!</button>
        </form>
      </div>

      <div class="col card expired">

        <h2><span id="welcome-name"></span>! You are <span id="current-age"></span> and your expiration date passed <span id="years-left"></span> years ago!</h3>
        </div>
      </div>

      <div class="col card welcome">

        <h2><span id="welcome-name"></span>! You are <span id="current-age"></span> and will die in <span id="years-left"></span> years!</h3>
        </div>
      </div>

    </div>
  </body>
  </html>
